<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器选项</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.content{
			width:100%;
			height:100vh;
			background:blue;
			overflow:hidden;
		}
		form{
			width:210px;
			margin:0 auto;
			margin-top:200px;
		}
		p:last-child{
			text-align:center;
		}
		form>p>span{
			margin-right:8px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<form>
				<p><span>用户</span><input type="text" name="user"></p>
				<p><span>密码</span><input type="password" name="pwd"></p>
				<p>
					<button type="submit">登录</button>
					<button type="reset">取消</button>
				</p>
			</form>
		</div>
	</div>
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
				$('form').submit(function(e){
					e.preventDefault();
					$.ajax({
						//url
						url:'php/login.php',
						//发送数据的方式
						type:'post',
						//返回数据的类型
						dataType:'text',
						//设置同步或者异步请求
						// async:'ture',
						data:{
							name:$('[name=user]').val(),
							pwd:$('[name=pwd]').val()
						},
						success:function(res){
							//将返回的内容输出到控制台
							if(res=='1'){
								window.location.href="liulanqixuanxiang.html";
							}else{
								alert('帐号密码错误');
							}
						},
						//操作失败
						error:function(XMLHttpRequest, textStatus, errorThrown){
							console.log(XMLHttpRequest,textStatus,errorThrown);					
						}
					});
				});
			});
	</script>
</body>
</html>
